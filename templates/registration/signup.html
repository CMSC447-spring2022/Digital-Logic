<!-- from https://learndjango.com/tutorials/django-signup-tutorial -->

{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}
{% block content %}
<body class="signup_page">
    <br>
    <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" id="signup">Sign Up</button>
    </form>
</body>
{% endblock %}
