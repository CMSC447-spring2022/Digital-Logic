{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<body class="pwd_reset_form">
<br><br><br><br>
  <h1>Forgot your password?</h1>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
<!--    added link to password_reset_done page-->
    <a href="{% url 'password_reset_done' %}"><input type="submit" value="Send"></a>
  </form>
</body>
{% endblock %}
