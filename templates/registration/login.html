{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" id="login">Log In</button>
  <p><a href="{% url 'password_reset' %}">Forgot My Password</a></p>
</form>
{% endblock %}
